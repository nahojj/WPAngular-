<article class="post">
	<div class="post-cover" style="background-image:url({{post[0].acf.post_cover}});">
		<header>
			<h1>{{post.title}}</h1>
			<h1 ng-bind-html="post[0].title"></h1>
		</header>
	</div>
	<section class="post-content">
		<div class="container">
			<div class="lead text-center" ng-bind-html="post[0].acf.lead_text"></div>
			<div ng-bind-html="post[0].content"></div>
		</div>
	</section>
</article>
